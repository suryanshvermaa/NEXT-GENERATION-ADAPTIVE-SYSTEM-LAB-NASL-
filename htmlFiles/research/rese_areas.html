<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Research Areas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <link href="/htmlFiles/css/style.css" rel="stylesheet" />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #ffffff;
        margin: 0;
        padding-top: 6rem;
      }

      h1 {
        color: #254d70;
        text-align: center;
        letter-spacing: 1.5px;
        font-weight: 700;
        margin-bottom: 50px;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 40px;
        max-width: 1150px;
        margin: auto;
        padding: 0 1.5rem 4rem;
      }

      .card {
        display: flex;
        flex-direction: row;
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
        overflow: hidden;
        padding: 20px;
        gap: 25px;
      }

      .card img {
        width: 280px;
        height: auto;
        object-fit: cover;
        border: 1px solid #ccc;
        border-radius: 8px;
      }

      .card-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 10px;
      }

      .card-content h2 {
        margin-bottom: 15px;
        color: #254d70;
        font-size: 1.7rem;
        font-weight: 600;
      }

      .card-content p {
        color: #444;
        font-size: 1rem;
        line-height: 1.7;
      }

      @media (max-width: 768px) {
        .card {
          flex-direction: column;
          align-items: center;
          padding: 20px;
        }

        .card img {
          width: 100%;
          max-width: 100%;
          border-radius: 12px;
        }

        .card-content {
          text-align: center;
          padding: 20px 10px 0;
        }
        .card {
          position: relative;
        }

        .card-icons {
          cursor: pointer;
          position: absolute;
          top: 10px;
          right: 15px;
          display: flex;
          gap: 10px;
        }

        .icon-btn {
          background: none;
          border: none;
          text-decoration: none;
          color: #666;
          transition: color 0.3s;
        }

        .icon-btn:hover {
          color: #254d70;
        }

        .icon-btn .material-symbols-outlined {
          color: rgb(25, 22, 22);
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <h1>Research Areas</h1>

    <div class="container" id="researchAreaContainer"></div>

    <a
      href="/htmlFiles/forms_html/rese_area.html"
      id="addButton"
      class="btn btn-success mx-auto mb-4"
      style="max-width: 200px; display: none"
    >
      + Add Research Area
    </a>

    <div id="footer-placeholder"></div>
    <!-- Scripts -->
    <script src="/htmlFiles/js/navbar.js"></script>
    <script src="/htmlFiles/js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"></script>

    <script>
      const container = document.getElementById("researchAreaContainer");
      document.getElementById("addButton").style.display = "none";
      // 1. Get user role from localStorage
      let userRole = null;
      try {
        const userData = JSON.parse(localStorage.getItem("user"));
        userRole = userData?.role;
        console.log(userRole);
      } catch (err) {
        console.error("Error reading user role from localStorage:", err);
      }

      if (userRole === "ADMIN") {
        document.getElementById("addButton").style.display = "block";
      }
      // 2. Fetch and render research areas
      fetch(
        "https://next-generation-adaptive-system-lab-nasl.onrender.com/api/researchArea/getReasearchAreas"
      )
        .then((response) => {
          if (!response.ok) throw new Error("Failed to fetch research areas");
          return response.json();
        })
        .then((result) => {
          const { researchAreas } = result.data;
          researchAreas.forEach((area) => {
            const card = document.createElement("div");
            card.className = "card";

            // 3. Build action buttons only if user is ADMIN
            let adminButtons = "";
            if (userRole === "ADMIN") {
              adminButtons = `
            <div class="card-icons">
            <a class="icon-btn edit-btn" data-id="${area.id}" title="Edit">
                <span class="material-symbols-outlined">edit_document</span>
            </a>
              <a class="icon-btn delete-btn" data-id="${area.id}" title="Delete">
                <span class="material-symbols-outlined">delete</span>
              </a>
            </div>
          `;
            }

            // 4. Inject card HTML
            card.innerHTML = `
          <img src="${area.imageURL}" alt="${area.name}">
          <div class="card-content">
            <h2>${area.name}</h2>
            <p>${area.description}</p>
          </div>
          ${adminButtons}
        `;

            container.appendChild(card);
            // FOR DELETE AND UPDATE
            if (userRole === "ADMIN") {
              document.querySelectorAll(".delete-btn").forEach((btn) => {
                btn.addEventListener("click", async function () {
                  const id = this.getAttribute("data-id");
                  const token = localStorage.getItem("authToken");
                  if (
                    confirm(
                      "Are you sure you want to delete this research area?"
                    )
                  ) {
                    try {
                      const res = await fetch(
                        "https://next-generation-adaptive-system-lab-nasl.onrender.com/api/researchArea/deleteResearchArea",
                        {
                          method: "DELETE",
                          headers: {
                            "Content-Type": "application/json",
                            Authorization: `Bearer ${token}`,
                          },
                          body: JSON.stringify({ id: Number(id) }),
                        }
                      );

                      const data = await res.json();
                      if (res.ok) {
                        alert("Deleted successfully");
                        location.reload();
                      } else {
                        alert(data.message || "Failed to delete");
                      }
                    } catch (err) {
                      console.error("Delete Error:", err);
                    }
                  }
                });
              });
            }
          });
        })
        .catch((error) => {
          console.error("Error loading research areas:", error);
        });
    </script>
  </body>
</html>
