<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Book Chapter</title>
    <link rel="stylesheet" href="../css/people_style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/publicationCRUD.js"></script>
    <script src="/js/publicationUI.js"></script>
    <script>
      (function () {
        const token = localStorage.getItem("authToken");
        if (!token) {
          alert("Please login first.");
          window.location.href = "../users/login.html";
          return;
        }

        const pubCRUD = new PublicationCRUD();
        const pubUI = new PublicationUI(pubCRUD);

        window.loadAllPublications = function () {
          window.location.href = "../publications/book-chapters.html";
        };

        pubUI.showCreateModal("bookChapter");

        setTimeout(function () {
          const modalEl = document.getElementById("publicationModal");
          if (!modalEl) return;
          modalEl.addEventListener("hidden.bs.modal", function () {
            window.location.href = "../publications/book-chapters.html";
          });
        }, 0);
      })();
    </script>
  </body>
</html>
