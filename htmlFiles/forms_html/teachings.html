<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/people_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
  </head>
  <body>
    <h2 class="">Teachings</h2>
    
    <form action="" method="" onsubmit="submitForm(event)">

     <label for="text">Upload Text:</label>
    <!-- Formatter -->
        <div class="formatter">
          <div id="toolbar">
              <select class="ql-header">
                <option value="1"></option>
                <option value="2"></option>
                <option selected></option>
              </select>
              <button class="ql-bold"></button>
              <button class="ql-italic"></button>
              <button class="ql-underline"></button>
              <button class="ql-link"></button>
              <button class="ql-list" value="ordered"></button>
              <button class="ql-list" value="bullet"></button>
                <!-- Color pickers -->
                <select class="ql-color"></select>
                <select class="ql-background"></select>

              <button class="ql-clean"></button>
          </div>
        <!-- Editor (div) -->
            <div id="editor" style="height: 150px;"></div>
            <textarea name="content" id="hiddenArea" style="display:none;"></textarea>
          <button type="submit">Submit</button>
          </div>
      </form>


<!-- Quill Script -->
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script src="../js/quill.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
      integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
      crossorigin="anonymous"></script>

  </body>
</html>
